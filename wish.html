<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="https://themewagon.github.io/cozastore/images/icons/favicon.png ">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="">
    <header id="header_page">
        <div class="row justify-content-between align-items-center">
            <div class="col">
                <div class="wrapper">
                    <div class="logo">
                        <a href="index.html">
                            <picture>
                                <img src="https://themewagon.github.io/cozastore/images/icons/logo-01.png" alt="">
                            </picture>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col menu">
                <div class="wrapper">
                    <div class="hamburger-menu">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <nav>
                        <ul class="flex">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="shop.html">Shop</a></li>
                            <li><a href="cart.html">Cart</a></li>
                            <li><a href="blog.html">Blog</a></li>
                            <li><a href="about.html">About</a></li>
                            <li><a href="contact.html">Contact</a></li>
                            <li><a href="register.html">Register</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="col">
                <div class="wrapper">
                    <nav>
                        <ul class="flex">
                            <li id="pop-up" class="ml-20"><i class="fa-solid fa-magnifying-glass"></i></li>
                            <li class="cart_icon"><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
                            <li class="active"><a href="#"><i class="fa-regular fa-heart"></i><span class="saves">0</span></a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main id="wish_page">
        <section id="wish">
            <div class="row gallery wrap">
            </div>
        </section>
        <section id="card_tab">
            <div class="row">
                <div class="col">
                    <div class="wrapper">
                        <div class="flex justify-content-between ">
                            <div class="cart_title">Your Cart</div>
                            <i class="fa-solid fa-xmark"></i>
                        </div>
                        <div class="list_items">
                            <div class="flex">
                                <picture><img src="https://themewagon.github.io/cozastore/images/item-cart-01.jpg"
                                        alt=""></picture>
                                <div class="cart_info">
                                    <div class="desc">White Shirt Pleat</div>
                                    <div class="price">1 x $19.00</div>
                                </div>
                            </div>
                            <div class="flex">
                                <picture><img src="https://themewagon.github.io/cozastore/images/item-cart-02.jpg"
                                        alt=""></picture>
                                <div class="cart_info">
                                    <div class="desc">White Shirt Pleat</div>
                                    <div class="price">1 x $19.00</div>
                                </div>
                            </div>
                            <div class="flex">
                                <picture><img src="https://themewagon.github.io/cozastore/images/item-cart-03.jpg"
                                        alt=""></picture>
                                <div class="cart_info">
                                    <div class="desc">White Shirt Pleat</div>
                                    <div class="price">1 x $19.00</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="wrapper">
                        <div class="flex">
                            <div class="btn_cart"><button><a href="cart.html">View Cart</a></button></div>
                            <div class="btn_cart"><button>Check Out</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="pop_up">
            <div class="row none">
                <div class="col">
                    <div class="wrapper">
                        <div class="info">
                            <input type="search" placeholder="Search" name="search">
                            <div class="close"><i class="fa-solid fa-xmark"></i></div>
                            <div class="flex ">
                                <div class="btn_last"><button type="submit" class="submit">Submit</button></div>
                                <div class="btn_last"><button type="submit" class="cancel">Cancel</button></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/products.js"></script>
    <script src="js/page.js"></script>
</body>

</html>
